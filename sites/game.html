<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeIt - Rollen Reveal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .scale-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fakeit-card {
            background: linear-gradient(to bottom right, #222831, #1a1e24);
            border-radius: 20px;
            max-height: 95vh;
            color: #fff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.8rem;
            color: #00ADB5;
            text-shadow: none;
            font-weight: 800;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        .card-content {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            height: 400px;
            width: 100%;
        }

        .role-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            /* Änderung: Spaltenanordnung */
            justify-content: flex-end;
            align-items: center;
            z-index: 1;
            border-radius: 12px;
            padding: 20px;
            /* Padding für Abstand zum Rand */
            box-sizing: border-box;
        }

        .role-container-member {
            color: #2EFFA0;
            /* Für Member */
        }

        .role-container-impostor {
            color: #FF2E63;
            /* Für Impostor */
        }

        .role-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-height: 75%;
            /* Maximale Höhe auf 75% des Containers */
            width: 100%;
        }

        .role-icon {
            width: clamp(60px, 10vw, 120px);
            height: clamp(60px, 10vw, 120px);
            margin-bottom: clamp(5px, 1.5vw, 15px);
        }

        .role-icon-impostor {
            filter: drop-shadow(0 0 10px rgba(255, 46, 99, 1));
            /* Für Impostor */
        }

        .role-icon-member {
            filter: drop-shadow(0 0 10px rgba(46, 255, 160, 1));
            /* Für Member */
        }

        .role-text {
            font-size: clamp(1rem, 2.5vw, 2.2rem);
            font-weight: 800;
            text-transform: uppercase;
            text-align: center;
            padding: clamp(5px, 1vw, 10px) clamp(10px, 2vw, 20px);
            letter-spacing: 0.15em;
            margin: 0;
        }

        .role-text-impostor {
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.7);
            /* Für Impostor */
        }

        .role-text-member {
            text-shadow: 0 0 10px rgba(46, 255, 160, 0.7);
            /* Für Member */
        }


        .role-hint {
            font-size: clamp(0.7rem, 1.6vw, 1.2rem);
            font-weight: 500;
            text-transform: none;
            text-align: center;
            padding: clamp(4px, 0.8vw, 8px) clamp(8px, 1.5vw, 16px);
            letter-spacing: 0.08em;
            margin: 0;
            opacity: 0.9;
        }

        .role-hint-impostor {
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.5);
            /* Für Impostor */
        }

        .role-hint-member {
            text-shadow: 0 0 10px rgba(46, 255, 160, 0.5);
            /* Für Member */
        }
        


        .draggable-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            cursor: grab;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }


        .fakeit-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 12px;
        }

        .drag-indicator {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            z-index: 4;
            transition: opacity 0.3s;
        }

        .instructions {
            margin-top: 25px;
            font-style: italic;
            color: #EEEEEE;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .highlight {
            color: #00ADB5;
            font-weight: 600;
        }

        .nextBtn:hover {
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.3s ease;
            filter: brightness(1.2);
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        .timer {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #EEEEEE;
            opacity: 0.8;
        }

        .timer .highlight {
            color: #FF2E63;
            /* Rote Farbe für den Timer */
            font-weight: bold;
        }

        .time-up {
            color: #FF2E63;
            /* Rote Farbe für den Timer */
            font-weight: bold;
        }

        .nextButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .results-container {
  max-height: 60vh;           /* Nur damit es nicht den Bildschirm sprengt */
  overflow: hidden;           /* WICHTIG: nicht scrollen */
  padding: 10px;
}

.results-list {
  max-height: 50vh;           /* Du willst nur diese scrollen lassen */
  overflow-y: auto;
  margin: 0;
  padding: 0;
  list-style: none;
  scrollbar-width: thin;
  margin-bottom: 10px;
}

.results-list::-webkit-scrollbar {
            width: 8px;
        }

        .results-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .results-list::-webkit-scrollbar-thumb {
            background: #00ADB5;
            border-radius: 4px;
        }

        .results-list::-webkit-scrollbar-thumb:hover {
            background: #00d4e0;
        }


        .impostor-item {
            background: linear-gradient(to right, #FF2E63, #00FFAA);
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 46, 99, 0.6);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .impostor-icon {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 5px #fff);
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


        .disabled {
            cursor: not-allowed;
            opacity: 0.5;
            filter: grayscale(100%);
        }

        @media (max-width: 576px) {
            .fakeit-card {
                padding: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .role-text {
                font-size: 1.8rem;
            }

            .card-content {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="scale-container">
        <div class="fakeit-card" id="fakeitCard">
            <h1 id="nameText">FAKE IT</h1>
            <div class="results-list" id="resultsList">
                <!-- Dynamisch generierte Liste der Impostor -->
            </div>
            <div class="card-content" id="cardContent">
                <div class="role-container" id="roleContainer">
                    <div class="role-content">
                        <img src="assets/user.png" alt="Impostor Icon" class="role-icon" id="roleIcon">
                        <p class="role-text" id="roleText">Impostor</p>
                        <p class="role-hint" id="roleHint">Baumaschine</p>
                    </div>
                </div>
                <div class="draggable-area" id="draggableArea">
                    <img src="icons/main.png" alt="Logo" class="fakeit-logo">
                </div>
                <div class="drag-indicator" id="dragIndicator"></div>
            </div>
            <p class="timer hidden" id="timerContainer">Remaining Time: <span class="highlight" id="timer">1:00
                    min</span></p>
            <p class="instructions" id="instructions">Pull up image to see your role and let go to hide it again</p>
            <img src="assets/next2-disabled.png" alt="Next Player" class=" disabled" id="nextButton"
                style="width: 100px; height: 100px;">
        </div>
    </div>


</body>

</html>
