<style>
    .newgame-page * {
        box-sizing: border-box;
        user-select: none;
    }

    .newgame-page {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .newgame-page .card {
        background: linear-gradient(to bottom right, #222831, #1a1e24);
        border-radius: 20px;
        color: #fff;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        padding: 30px;
        width: 100%;
        max-height: 85vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .newgame-page .card-content {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
        display: flex;
        flex-direction: column;
    }

    .newgame-page .card-content::-webkit-scrollbar { width: 8px; }
    .newgame-page .card-content::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 4px; }
    .newgame-page .card-content::-webkit-scrollbar-thumb { background: #00ADB5; border-radius: 4px; }
    .newgame-page .card-content::-webkit-scrollbar-thumb:hover { background: #00d4e0; }

    .newgame-page h1 {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 25px;
        color: #00ADB5;
        font-weight: 800;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        letter-spacing: 1px;
    }

    .newgame-page .playerList {
        display: flex;
        flex-direction: column;
        height: 250px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.2);
        color: white;
        margin-bottom: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .newgame-page #playerList {
        flex: 1;
        overflow-y: auto;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .newgame-page #playerList::-webkit-scrollbar { width: 6px; }
    .newgame-page #playerList::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 3px; }
    .newgame-page #playerList::-webkit-scrollbar-thumb { background: #00ADB5; border-radius: 3px; }
    .newgame-page #playerList::-webkit-scrollbar-thumb:hover { background: #00d4e0; }

    .newgame-page .playerList li {
        padding: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .newgame-page .playerInputContainer {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 15px;
    }

    .newgame-page #playerName {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        font-size: 1rem;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .newgame-page #playerName:focus { outline: 2px solid #00ADB5; }

    .newgame-page #addPlayer {
        width: 36px;
        height: 36px;
        cursor: pointer;
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 3px rgba(0, 173, 181, 0.5));
    }

    .newgame-page #addPlayer:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px rgba(0, 173, 181, 0.8));
    }

    .newgame-page .delete-icon {
        width: 20px;
        height: 20px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .newgame-page .delete-icon:hover {
        transform: scale(1.1);
        filter: brightness(1.2);
    }

    .newgame-page .counter-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .newgame-page .counter-btn {
        width: 36px;
        height: 36px;
        cursor: pointer;
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 3px rgba(0, 173, 181, 0.5));
    }

    .newgame-page .counter-btn:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px rgba(0, 173, 181, 0.8));
    }

    .newgame-page .counter-btn-disabled {
        width: 36px;
        height: 36px;
        cursor: not-allowed;
        opacity: 0.4;
    }

    .newgame-page .count-number {
        font-size: 1.8rem;
        font-weight: bold;
        margin: 0;
        min-width: 40px;
        text-align: center;
        color: #00ADB5;
        text-shadow: 0 0 10px rgba(0, 173, 181, 0.5);
    }

    .newgame-page .section-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #00ADB5;
        text-shadow: 0 0 5px rgba(0, 173, 181, 0.3);
    }

    .newgame-page .switch-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .newgame-page .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .newgame-page .switch input { opacity: 0; width: 0; height: 0; }

    .newgame-page .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #4d4d4d;
        transition: .4s;
        border-radius: 34px;
    }

    .newgame-page .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .newgame-page input:checked + .slider { background-color: #00ADB5; }
    .newgame-page input:checked + .slider:before { transform: translateX(26px); }

    .newgame-page .start-btn-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .newgame-page #startGame {
        width: 150px;
        height: 150px;
        cursor: not-allowed;
        transition: all 0.3s ease;
        filter: grayscale(100%) brightness(0.5) drop-shadow(0 0 3px rgba(0, 0, 0, 0.3));
    }

    .newgame-page #startGame.enabled {
        cursor: pointer;
        filter: drop-shadow(0 0 10px rgba(0, 173, 181, 0.8));
    }

    .newgame-page #startGame.enabled:hover {
        transform: scale(1.1);
        filter: brightness(1.2) drop-shadow(0 0 15px rgba(0, 173, 181, 1));
    }

    .newgame-page .player-name { flex: 1; color: white; }

    .newgame-page .select-categories-btn {
        background: rgba(0, 173, 181, 0.2);
        border: none;
        color: #00ADB5;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 20px;
        width: 100%;
    }

    .newgame-page .select-categories-btn:hover { background: rgba(0, 173, 181, 0.4); }

    .newgame-page .selected-categories {
        font-size: 0.9rem;
        color: #aaa;
        margin-top: 5px;
        text-align: center;
    }

    /* Popup Styling */
    .popup-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
    }

    .popup-body::-webkit-scrollbar { width: 6px; }
    .popup-body::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 3px; }
    .popup-body::-webkit-scrollbar-thumb { background: #00ADB5; border-radius: 3px; }
    .popup-body::-webkit-scrollbar-thumb:hover { background: #00d4e0; }

    .popup-overlay.active { opacity: 1; visibility: visible; }

    .popup {
        background: #222831;
        border-radius: 15px;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        border: 1px solid #00ADB5;
        overflow: hidden;
        transform: scale(0.8);
        transition: all 0.3s ease;
    }

    .popup-overlay.active .popup { transform: scale(1); }

    .popup-header { background: #00ADB5; padding: 15px; text-align: center; }
    .popup-title { color: white; font-size: 1.3rem; font-weight: 700; }

    .popup-body { padding: 20px; text-align: center; margin: 20px 7px; max-height: 50vh; overflow-y: auto; }
    .popup-icon { font-size: 2.5rem; margin-bottom: 15px; color: #FF2E63; }
    .popup-text { font-size: 1rem; line-height: 1.5; margin-bottom: 20px; color: #aaa; }
    .popup-actions { display: flex; gap: 10px; justify-content: center; padding: 15px; }

    .popup-btn {
        min-width: 100px;
        padding: 10px;
        font-size: 0.95rem;
        background: #00ADB5;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .popup-btn:hover { background: #00d4e0; }

    /* Category Selection Popup */
    .categories-popup .popup {
        max-width: 400px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
    }

    .categories-popup .popup-body {
        overflow-y: auto;
        padding: 15px;
        text-align: left;
        flex: 1;
    }

    .category-item {
        padding: 12px;
        margin-bottom: 10px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        border-left: 3px solid #00ADB5;
        display: flex;
        align-items: center;
    }

    .category-item:hover { background: rgba(0, 173, 181, 0.1); transform: translateY(-2px); }
    .category-item.selected { background: rgba(0, 173, 181, 0.2); border-left: 3px solid #00d4e0; }

    .category-checkbox { margin-right: 10px; width: 18px; height: 18px; accent-color: #00ADB5; }
    .category-name { font-weight: bold; margin-bottom: 5px; flex: 1; color: white; }
    .category-words { font-size: 0.9rem; color: #aaa; }

    /* Error Popup */
    .error-popup .popup-header { background: #FF2E63; }

    @media (max-height: 700px) {
        .newgame-page .card { padding: 20px; max-height: 95vh; }
        .newgame-page .playerList { height: 200px; }
        .newgame-page #startGame { width: 130px; height: 130px; }
    }

    @media (max-width: 480px) {
        .newgame-page h1 { font-size: 1.8rem; }
        .newgame-page .section-title { font-size: 1.2rem; }
        .newgame-page .count-number { font-size: 1.6rem; }
        .newgame-page .playerList { padding: 10px; }
        .newgame-page .switch-container { flex-direction: column; align-items: flex-start; gap: 10px; padding: 12px; }
        .newgame-page .switch { align-self: flex-end; }
        .newgame-page .select-categories-btn { padding: 8px 12px; font-size: 0.9rem; }
    }
</style>

<div class="newgame-page">
    <div class="card">
        <div class="card-content">
            <h1>Spiel vorbereiten</h1>

            <div class="playerList">
                <div class="section-title">Spieler hinzufügen:</div>
                <ul id="playerList"></ul>
                <div class="playerInputContainer">
                    <input type="text" id="playerName" placeholder="Name eingeben">
                    <img src="assets/add.png" alt="Spieler hinzufügen" id="addPlayer">
                </div>
            </div>

            <div class="section-title">Anzahl Impostors:</div>
            <div class="counter-wrapper">
                <img src="assets/add.png" alt="Impostor hinzufügen" id="addImpostor" class="counter-btn">
                <p id="impostorCount" class="count-number">1</p>
                <img src="assets/minus.png" alt="Impostor entfernen" id="removeImpostor" class="counter-btn">
            </div>

            <div class="section-title">Spielzeit:</div>
            <div class="counter-wrapper">
                <img src="assets/add.png" alt="Mehr Zeit" id="moreTime" class="counter-btn">
                <p id="timeDisplay" class="count-number">07:00 min</p>
                <img src="assets/minus.png" alt="Weniger Zeit" id="lessTime" class="counter-btn">
            </div>

            <div class="switch-container">
                <div class="section-title">Impostor bekommt Hinweis:</div>
                <label class="switch">
                    <input type="checkbox" id="impostorHintCheckbox" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <button class="select-categories-btn" id="selectCategoriesBtn">
                Kategorien auswählen
            </button>
            <div class="selected-categories" id="selectedCategoriesText">Keine Kategorien ausgewählt</div>

            <div class="start-btn-container">
                <img src="assets/start-btn-disabled.png" alt="Spiel starten" id="startGame">
            </div>
        </div>
    </div>
</div>

<!-- Kategorie-Auswahl Popup -->
<div class="popup-overlay categories-popup" id="categoryPopup">
    <div class="popup">
        <div class="popup-header">
            <h2 class="popup-title">Kategorien auswählen</h2>
        </div>
        <div class="popup-body" id="categoryList">
            <!-- Kategorien werden hier eingefügt -->
        </div>
        <div class="popup-actions">
            <button class="popup-btn" onclick="window.location.hash = '#categories';">Kategorien verwalten</button>
            <button class="popup-btn" onclick="saveSelectedCategories()">Speichern</button>
        </div>
    </div>
</div>

<!-- Error Popup -->
<div class="popup-overlay error-popup" id="errorPopup">
    <div class="popup">
        <div class="popup-header">
            <h2 class="popup-title">Fehler</h2>
        </div>
        <div class="popup-body">
            <div class="popup-icon">!</div>
            <div class="popup-text" id="errorMessage">Bitte fülle alle Felder aus!</div>
        </div>
        <div class="popup-actions">
            <button class="popup-btn" onclick="closePopup('errorPopup')">OK</button>
        </div>
    </div>
</div>
